<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/bootstrap.min.css') }}">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.newPlot('chart', result, {staticPlot: true});;
                }
            });
        }
    </script>

</head>
<body>
  <div class="lines-wrap">
    <div class="lines-inner">
      <div class="lines"></div>
    </div>
  </div>

  <div class="custom-hero">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="hero-heading">App  &mdash; 2021</h1>
          <div  class="line js-line mx-auto mb-3 my-3"></div>
          <p class="sub-text">basic instructions</p>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row align-items-center justify-content-around">

        <div class="col-lg-4">

          <div >
            <div data-jarallax-element="-100" class="jarallax">
              <h2>Panel 1</h2>
            </div>
          </div>

        </div>
        <div class="col-lg-4">

          <div>
            <h2>Panel 2</h2>
          </div>
        </div>
      </div>
    </div>
  </div>



      <div class="row justify-content-center text-center copyright">
        <div class="col-md-8">

          </p>
        </div>
      </div>
    </div>
  </div>


  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>



  <div id="chart" class="chart"></div>

  <script src="{{ url_for('static', filename= 'js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/jquery-migrate-3.0.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/aos.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/jquery.stellar.min.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/jquery.waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/jquery.lettering.js') }}"></script>
  <script src="{{ url_for('static', filename= 'js/TweenMax.min.js') }}"></script>

  <script src="{{ url_for('static', filename= 'js/custom.js') }}"></script>

<script>
    d = {{ graphJSON | safe }};

    Plotly.newPlot('chart', d, {});
    
</script>
